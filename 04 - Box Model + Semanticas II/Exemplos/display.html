<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exemplos de Display</title>

    <style> 
        .s{
            background-color: yellow;
        }

        .t{
            background-color: red;
        }

        .m{
            background-color: blue;
        }

        body{
            margin: 0;
            padding: 0;
        }
        
        div{
           border: 1px solid black;
           display: inline-block;
           width: 20px;
        }

        #sectionBlock{
            display: inline-block;
        }
    </style>
</head>
<body>

    <h2>Spans (inline)</h2>
    <span class="s">Opa Opa Opa</span>
    <span class="t">Oba Oba Oba</span>
    <span class="m">Spa Spa Spa</span>
    
    <hr>

    <h2>Sections (block)</h2>
    <section class="s">Ila ILa Ila</section>
    <section class="t">Iba Iba</section>
    <section class="m">Spi Spi Spi</section>

    <hr>

    <h2>Sections (inline-block)</h2>
    <section id="sectionBlock" class="s">Ila ILa Ila</section>
    <section id="sectionBlock" class="t">Iba Iba</section>
    <section id="sectionBlock" class="m">Spi Spi Spi</section>

    <hr>

    <h2>Elemento P (block)</h2>
    <p class="s">Apa Apa Apa</p>
    <p class="t">Aba Aba Aba</p>
    <p class="m">Aps Aps Aps</p>

    <hr>

    <h2> Div (inline-block)</h2>
    <div class="">A</div>
    <div class="">B</div>
    <div class="">C</div>
</body>
</html>
