<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">



    <title>Lista to-do</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h1 class="card-title">Card title</h1>
                    <hr>
                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                </div>
                <div class="offset-4 card-body">
                    <a name="" id="" class="btn btn-danger" href="#" role="button">Excluir</a>
                    <a name="" id="" class="btn btn-success" href="#" role="button">Pronto</a>
                </div>
            </div>

            <div class="direita col-6 bg-danger">
                Lado direito
            </div>
        </div>


    </div>

    <footer class="fixed-bottom col-3">
        <form class="row col bg-dark" action="">
            <label class="ml-2" style="color: #ffffff" for="">Titulo</label>
            <input class="m-2 form-control" type="text" placeholder="Nome da Tarefa">

            <label class="ml-2" style="color: #ffffff" for="">Descrição</label>
            <textarea class="m-2 form-control" placeholder="Descrição da tarefa" name="" id="" cols="1" rows="1"></textarea>
            <a name="" id="" class="m-2 btn btn-secondary" href="#" role="button">Adicionar Tarefa</a>

        </form>
    </footer>

    <script id="placeholder-card" type="text/html">
            <div class="col-auto pt-5">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h1>Título exemplo</h1>
                    </div>
                    <div class="card-body">
                        <div class="card-text">
                            Descrição exemplo da tarefa
                        </div>
                    </div>
                    <div class="card-footer text-right">
                        <button class="btn btn-danger">Lixeira</button>
                        <button class="btn btn-warning">Feito!</button>
                    </div>
                </div>
            </div>
        </script>

    <!-- Bootstrap E jQuery -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>


</html>
