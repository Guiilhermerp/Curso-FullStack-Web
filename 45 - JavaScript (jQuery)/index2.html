<!DOCTYPE html>
<html>

<head>
    <title>Todo</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container">
        <div class="row" id="card-container">
            <div class="col-sm-4">
                <h1>Lado esquerdo</h1>
                <div class="card col-auto pt-5" style="width: 18rem">
                    <div class="card-body">
                        <h1 class="card-title">Título exemplo</h1>  
                        <hr>
                        <p class="card-text"> Descrição exemplo da tarefa</p>
                    </div>

                    <div class="card-body text-right">
                        <button class="btn btn-danger">Excluir</button>
                        <button class="btn btn-success">Pronto!</button>
                    </div>
                </div>
            </div>
            <div class="direita col-sm-6 ">
                Lado direito
            </div>
        </div>
    </div>
    <form class="bg-dark fixed-bottom col-3">
        <div class="">
            <div class="form-group">
                <label class="ml-2" style="color: #ffffff" for="">Titulo</label>
                <input class="m-2 form-control" type="text" placeholder="Nome da Tarefa">
            </div>

            <div class="form-group">
                <label class="ml-2" style="color: #ffffff" for="">Descrição</label>
                <textarea class="m-2 form-control" placeholder="Descrição da tarefa" name="" id="" cols="1" rows="1"></textarea>
            </div>
            <p class="">
                <button class="btn btn-secondary">Adicionar Tarefa</button>
            </p>
        </div>
    </form>

    <script id="placeholder-card" type="text/html">
        <div class="col-sm-4">
                <h1>Lado esquerdo</h1>
                <div class="card style="width: 18rem" col-auto pt-5">

                        <h1 class="card-title">Título exemplo</h1>
                        <hr>
                        <p class="card-text"> Descrição exemplo da tarefa</p>
                    </div>

                        <div class="card-body text-right">
                            <button class="btn btn-danger">Excluir</button>
                            <button class="btn btn-success">Pronto!</button>
                        </div>
                </div>
            </div>
        </script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
