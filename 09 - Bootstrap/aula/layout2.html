<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        .container>div{
            border: 5px black solid;
        }
    </style>
    <title>Pr√°tica Bootstrap</title>
</head>
<body>
    <header class="bg-secondary">
        Meu Header
    </header>
    
    <!-- Div para o bloco completo -->
    <div class="container">
        <div class="row">
            <!-- Div do bloco da esquerda -->
            <div class="row col-md-8">
                <div class="border col-sm-12 col-md-8 bg-success">A</div>
                <div class="border col-sm-12 col-md-4 bg-secondary">B</div>
                <div class="border col-sm-12 col-md-6 bg-primary">C</div>
                <div class="border col-sm-12 col-md-6 bg-danger">D</div>
                <div class="border col-sm-12 col-md-4 bg-info">E</div>
                <div class="border col-sm-12 col-md-4 bg-dark">F</div>
                <div class="border col-sm-12 col-md-4 bg-white">G</div>
            </div>

            <!-- Div do bloco da direita -->
            <div class="col-md-4"> 
                <div class="bg-primary">Lorem ipsum dolor sit amet consectetur adipisicing elit. Earum sunt suscipit, culpa exercitationem aspernatur sint similique. Iure in odio impedit ad at. Aspernatur doloremque voluptas aliquam! Laborum reiciendis aliquid exercitationem.</div>
            </div>
        </div>
    </div> 

    <footer class="container-fluid bg-warning">Meu Footer</footer>
</body>
</html>
